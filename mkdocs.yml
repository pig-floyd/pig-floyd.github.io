#[INFO]
site_name: Renhe's Cyber Portal
site_author: Renhe Chen
#[UI]
theme:
  name: material
  palette:
    primary: custom
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - toc.integrate
    - navigation.top
    - navigation.footer
  font:
    text: Ubuntu
  icon:
    logo: simple/prisma
  favicon: img/favicon.png


#[Navigation]
nav:
  - Home: index.md
  - CV: CV/cv.md
  - Projects: 
    - 12-bit SAR ADC in 28-nm CMOS: Projects/ADC/adc.md
    - Dynamic bias optimization for MRAM: Projects/MRAM/dbo.md
  - Hobbies:
    - All About Music: Hobbies/Guitar/guitar.md
    - Model Builds: Hobbies/PM/model.md
    - Travel Logs: Hobbies/Bicycle/bikelog.md
  - Contact: Contact/contact.md

copyright: Copyright &copy; 2023 Renhe Chen, All rights reserved

plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  - search

extra:
  generator: false  #删除页脚显示“使用 MkDocs 材料制造”

markdown_extensions:
  - abbr
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  - pymdownx.arithmatex:  # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      # linenums: true # 显示行号
      # auto_title: true # 显示编程语言名称
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences # 代码块高亮插件
  - meta # 支持Markdown文件上方自定义标题标签等

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

extra_css:
  - stylesheets/extra.css

